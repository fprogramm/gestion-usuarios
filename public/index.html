<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Usuarios</h1>
        </header>
        
        <div class="controls">
            <button id="btnAgregar" class="btn btn-primary">
                <span>+</span> AGREGAR NUEVO
            </button>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por apellido">
                <button id="btnBuscar" class="btn btn-search">🔍</button>
            </div>
            
            <div class="results-info">
                <span>Resultados: <span id="resultCount">0</span></span>
            </div>
        </div>
        
        <div class="table-container">
            <table id="usuariosTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Acción</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Última actualización</th>
                        <th>Ver</th>
                    </tr>
                </thead>
                <tbody id="usuariosBody">
                </tbody>
            </table>
        </div>
        
        <div class="bulk-actions">
            <button id="btnEliminarSeleccionados" class="btn btn-danger" style="display: none;">
                ELIMINAR REGISTROS SELECCIONADOS
            </button>
        </div>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div id="modalUsuario" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Agregar Usuario</h2>
            <form id="formUsuario">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password">
                        <small class="form-help">Mínimo 6 caracteres. Dejar vacío para mantener la actual (solo edición)</small>
                    </div>
                    <div class="form-group">
                        <label for="rol_id">Rol:</label>
                        <select id="rol_id" name="rol_id" required>
                            <option value="">Seleccionar rol...</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="activo" name="activo" checked>
                        Usuario activo
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
